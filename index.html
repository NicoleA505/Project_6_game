<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Project 6 Game</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- BOOTSTRAP LINKS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-center main-header">
      <h1>Javascript turn-based Game!</h1>
      <p class="main-header-text">Pick up the weapons and try to win the battle!</p>
    </div>
    <section class="grid text-center">
      <div class="grid-container">
      <!--Gameboard here-->
      </div>
    </section>
    <section class="player-stats">
      <div class="infoBox">
        <h3>Player 1</h3>
        <ul>
          <li>HP: <span id="player1_health"></span></li>
          <li>Weapon: <span id="player1_weapon"></span>
            <div id="player1_weaponIMG" class="weapon-pic">

            </div>
          </li>
          <li>Damage Power: <span id="player1_damage"></span></li>
        </ul>
      </div>
      <div class="infoBox">
        <h3>Player 2</h3>
        <ul>
          <li>HP: <span id="player2_health"></span></li>
          <li>Weapon: <span id="player2_weapon"></span>
            <div id="player2_weaponIMG" class="weapon-pic">

            </div>
          </li>
          <li>Damage Power: <span id="player2_damage"></span></li>
        </ul>
      </div>
    </section>


    <!--jQuery-->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--CUSTOM JAVASCRIPT-->
    <script src="js/script2.js"></script>
    <!--BOOSTRAP jQuery-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </body>
</html>
